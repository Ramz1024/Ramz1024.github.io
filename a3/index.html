<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Sum(){
        let p = Number(n1.value);
        let q =  Number(n2.value);
        //alert(p+q);
        divResult.innerHTML = p+q;
        }
        function Sub(){
        let p = Number(n1.value);
        let q =  Number(n2.value);
        //alert(p+q);
        divResult.innerHTML = p-q;
        }
        function Mult(){
        let p = Number(n1.value);
        let q =  Number(n2.value);
        //alert(p+q);
        divResult.innerHTML = p*q;
        }
        function Div(){
        let p = Number(n1.value);
        let q =  Number(n2.value);
        //alert(p+q);
        divResult.innerHTML = p/q;
        }
    </script>
</head>
<body>
    <h1>Assignment 3</h1>
    <h2>Calculator</h2>
    <input type="text" id="n1">
    <input type="text" id="n2">
    <button onclick="Sum()" style="background-color: rgb(230, 212, 12);"> Add</button>
    <button onclick="Sub()" style="background-color: rgb(230, 212, 12);">Subtract</button>
    <button onclick="Mult()" style="background-color: rgb(230, 212, 12);"> Multiply</button>
    <button onclick="Div()" style="background-color: rgb(230, 212, 12);">Division</button>

    <div id="divResult"></div>
    
</body>
</html>
