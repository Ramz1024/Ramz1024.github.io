<!DOCTYPE html>
<html>
<head>
  <title>Fruit List</title>
</head>
<body>
  <h1>Fruit List</h1>
  <input type="text" id="fruitInput">
  <button onclick="add()">Add</button>
  <div id="divResult"></div>

  <script>
    const fruits = [];

    function add() {
      const fruit = document.getElementById("fruitInput").value;
      fruits.push(fruit);

      let text = "";
      for (let i = 0; i < fruits.length; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }
      document.getElementById("divResult").innerHTML = "<ul>" + text + "</ul>";
    }
  </script>
</body>
</html>
